<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 title="Why are you hovering this?">Grocery List</h1>
      </div>
      <div id="hideable-form" class="well">
        <form id="input-form" autocomplete="off">
           <input autocomplete="false" name="hidden" type="text" style="display:none;">
          <div class="form-group">
            <label for="input">Enter your item</label>
            <input title="Type here" type="text" id="input" class="form-control">
          </div>
          <button type="submit" class="btn-default">Add to list</button>
          <button class="btn-success" id="full-submit">See your list!</button>
        </form>
      </div>
      <div id="add-section" class="well">
        <form id="add-form" autocomplete="off">
           <input autocomplete="false" name="hidden" type="text" style="display:none;">
          <div class="form-group">
            <label for="input">Enter your item</label>
            <input type="text" id="add" class="form-control">
          </div>
          <button type="submit" class="btn-default">Add to list</button>
        </form>
        <button class="btn-success" id="done-button">I'm done</button>
      </div>
      <div id="hidden-things" class="well">
        <p id="complete">This is your completed grocery list!  Next time you go to the store, don't forget to buy all of the following items:</p>
        <p id="editing">This is your current list:</p>
        <ul id="grocery-list">
        </ul>
        <button class="btn-default" id="return">Add to list</button>
      </div>
    </div>
  </body>
</html>
