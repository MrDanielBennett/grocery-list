<!DOCTYPE html>
<html>

    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <div id="hideable-form">
        <form id="input-form">
          <div class="form-group">
            <label for="input">Enter your item</label>
            <input type="text" id="input" class="form-control">
          </div>
          <button type="submit" class="btn-default">Add to list</button>

        <button class="btn-success" id="full-submit">See your list!</button>
      </div>
      <div id="hidden-things">
        <p>Here is your completed grocery list!  Next time you go to the store, don't forget to buy all of the following items:</p>
